<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="aftersearch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="aftersearch.js" defer></script>
</head>
<body>
    <!-- Barre supÃ©rieure -->
    <header class="top-bar">
        <div class="left-section">
            <img src="../imageVamos/profilpicture.png" alt="Photo de profil" class="profile-pic">
            <div class="welcome-text">
                <span>Welcome back</span>
                <strong class="username"></strong>
            </div>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Reviews</a></li>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Reservation</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </header>
    <div></div>

    <!-- Contenu principal -->
    <main class="main-content">
        <div class="container">
            <!-- Cards will be populated here dynamically -->
            <div class="card">
                <img src="" alt="" class="card-image">
                <div class="header">
                    <div class="title-with-icon">
                        <span class="city-name"></span>
                        <span class="agency-info">
                            <span class="agency-name"></span>
                            <div class="agency-rating"></div>
                        </span>
                    </div>
                </div>
                <div class="date"></div>
                <div class="icon-grid">
                    <div class="icon-item transport-info">
                        <img src="" alt="Transport icon" class="transport-icon">
                    </div>
                    <div class="icon-item activity-info">
                        <img src="" alt="Activity icon" class="activity-icon">
                    </div>
                    <div class="icon-item ticket-info">
                        <img src="" alt="Ticket icon" class="ticket-icon">
                    </div>
                    <div class="icon-item visa-info">
                        <img src="" alt="Visa icon" class="visa-icon">
                    </div>
                </div>
                <div class="location">
                    <div class="group-photo">
                        <img src="../imageVamos/Group (1).png" alt="Group photo">
                    </div>
                    <span></span>
                </div>
                <div class="resort-info-line">
                    <img src="" alt="Resort View" class="resort-image">
                    <div class="rating"></div>
                </div>
                <div class="card-title"></div>
                <img src="../imageVamos/next.png" alt="Next" class="arrow">
            </div>
        </div>
    </main>
</body>
</html>
